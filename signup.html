<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The first Nigerian booking meal app to help you get the right needed meal at the right time">
  <meta name="keywords" content="Caterers, customers, healthy meals, Deliver to your office and homes">
  <meta name="author" content="Teri Eyenike">
  <link rel="stylesheet" href="signup.css">
  <link rel="shortcut icon" href="fitinth-favicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <title>Sign up:::Fitinth</title>
</head>
<body>
  <header>
    <div class="mainclass">
      <div class="leftform"></div>
      <div class="rightform">
        <h2>Sign up</h2>
        <form>
          <label>Username</label>
          <input type="text" name="username" placeholder="username">

          <label>Password</label>
          <input type="password" name="password" placeholder="********">

          <label>Confirm password</label>
          <input type="password" name="confirmpassword" placeholder="*********">

          <input type="submit" name="submit" value="Submit" class="submittext">
        </form>

        <div class="belowform">
          <p> OR </p>
          <h3>Sign in with</h3>
          <button id="fb"><i class="fab fa-facebook-square"> Facebook</i> </button>
          <button id="google"><i class="fab fa-google"> Google</i></button>
        </div>

      </div>
    </div>
  </header>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The first Nigerian booking meal app to help you get the right needed meal at the right time">
  <meta name="keywords" content="Caterers, customers, healthy meals, Deliver to your office and homes">
  <meta name="author" content="Teri Eyenike">
  <link rel="shortcut icon" href="fitinth-favicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <title>Fitinth</title>
</head>
<body>
  <header>
    <div class="mainclass">
      <div class="formcenter">
        <h2>Fitinth</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your email address">

          <label for="password">Password</label>
          <input type="password" name="password" placeholder="********">          
          <input type="submit" name="submit" value="Log in" class="logintext">
        </form>

        <div class="belowforms">
          <h3>Forgot your password?</h3>
          <p><a href="signup.html" class="btn main-btn"> Create your account</a></p>
        </div>
      </div>
    </div>
  </header>
</body>
</html>

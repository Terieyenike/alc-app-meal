<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="The first Nigerian booking meal app to help you get the right needed meal at the right time">
  <meta name="keywords" content="Caterers, customers, healthy meals, Deliver to your office and homes">
  <meta name="author" content="Teri Eyenike">
  <link rel="shortcut icon" href="fitinth-favicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="signin.css">
  <title>Fitinth</title>
</head>
<body>
  <header id="home">
    <div class="menu">
      <span class="bar"></span>
    </div>
    <nav class="nav">
      <div class="overlay">
        <ul class="main-nav">
          <li class="main-logo"><h1>Fitinth</h1></li>
          <li><a href="">Menu</a></li>
          <li><a href="">Order</a></li>
          <li><a href="">Caterer</a></li>
          <li><a href="">About us</a></li>
          <li class="login"><a href="signin.html">Log in</a></li>
          <li class="register"><a href="">Sign up</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="memberIn">
    <div class="form">
        <form action="" class="signin" method="POST">
          <h2 class="textlog">Fitinth</h2>
          <label for="email">
            <input type="text" name="name" class="input" placeholder="email address" required>
          </label>
          <label for="password">
            <input type="password" name="password" class="input" placeholder="password" required>
          </label>
          <p class="forgotpassword">
            <a href="#">Forgot your password?</a>
          </p>
        <input type="Submit" value="Log in" class="input btn btn-submit">
          <p class="suCTA">
              <a href="signup.html">Create Account</a>
            </p>
      </form>
    </div>
  </section>
</body>
</html>
